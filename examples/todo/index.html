<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <link rel="stylesheet" href="../../components/fox-core/dist/foxui.css">
    <link rel="stylesheet" href="../../components/fox-listview/dist/css/fox-listview.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/zepto.min.js"></script>
    <script src="../../components/fox-core/dist/foxui.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/app.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="../../components/fox-sidemenu/dist/fox-sidemenu.html">
    <link rel="import" href="../../components/fox-page/dist/fox-page.html">
    <link rel="import" href="../../components/fox-page-content/dist/fox-page-content.html">
    <link rel="import" href="../../components/fox-toolbar/dist/fox-toolbar.html">
    <link rel="import" href="../../components/fox-icon/dist/fox-icon.html">
</head>
<body class="todo">

<fox-sidemenu sidemenuWidth="75%">

    <fox-sidemenu-content>
        <div class="fox-sidemenu-content-wrap">
            <fox-page>
                <fox-toolbar title="Todo">
                    <fox-icon icon="icon-bars" class="left" onclick="document.querySelector('fox-sidemenu').toggle('left');"></fox-icon>
                </fox-toolbar>
                <fox-page-content class="fox-theme-ios">
                    <ul>
                        <li>
                            <a href="" class="swipe-left">
                                <div class="item-body">
                                    show time
                                </div>
                            </a>
                            <div class="item-menu">
                                <span class="b-red">删除</span>
                            </div>
                        </li>
                    </ul>
                </fox-page-content>
            </fox-page>
        </div>
    </fox-sidemenu-content>

    <fox-sidemenu-menu direction="left">
        <div style="position: absolute;left:0;right:0;top:0;bottom:0;background: #f9f9f9;">
        </div>
    </fox-sidemenu-menu>

</fox-sidemenu>

<div class="write-box">
    <textarea name="write-text" class="write-text" placeholder="记下今天的工作任务..."></textarea>
</div>
</body>
</html>
