<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>精品推荐</title>
		<link rel="stylesheet" href="../../components/fox-core/dist/foxui.css">
		<link rel="stylesheet" href="css/style.css"/>

		<script src="js/fastclick.js"></script>
		<script src="../../components/fox-core/dist/foxui.js"></script>
		<link rel="import" href="../../components/fox-content/dist/fox-content.html"/>
		<link rel="import" href="../../components/fox-icon/dist/fox-icon.html"/>
		<link rel="import" href="../../components/fox-tabbar/dist/fox-tabbar.html"/>
		<link rel="import" href="../../components/fox-page/dist/fox-page.html"/>
		<link rel="import" href="../../components/fox-model/dist/fox-model.html"/>
		<link rel="import" href="../../components/fox-toolbar/dist/fox-toolbar.html"/>
		<link rel="import" href="../../components/fox-slider/src/fox-slider.html"/>
		<link rel="import" href="../../components/fox-ajax/dist/fox-ajax.html"/>
		<link rel="import" href="../../components/fox-page-content/dist/fox-page-content.html"/>
		<link rel="import" href="../../components/fox-template/src/fox-template.html"/>
		<script src="js/app.js"></script>
	</head>
	<body style="visibility: hidden;">
		<fox-page class="search-page" transition="vslide">
			<fox-page-content>
				<div class="search-box2">
					<fox-icon icon="icon-left-nav" onclick="history.back();"></fox-icon>

					<form id="search-form" class="main">
						<fox-icon icon="icon-search" ></fox-icon>
						<input id="search_text" type="search" class="text"/>
					</form>

				</div>
				<div class="search-list">
					<ul id="search-list">
						<fox-template id="list-template" style="visibility: visible;">
							<li rv-each-item="data" rv-lng="data.lng" rv-lat="data.lat">
								{item.text}
							</li>
						</fox-template>
					</ul>
					<a class="clear" >清除历史记录</a>
				</div>
			</fox-page-content>
		</fox-page>

		<script>
			(function() {

				function search(){
					fox.navigator.navigate("map_result.html","map_result.html","fade","vslide");
					// history.pushState({},"map_result","map_result.html");
					// location.href="map_result.html";
				}

				var sh = JSON.parse(localStorage.getItem("search_history") || "[]");
				
				var listTmpl = $("#list-template").get(0);
				listTmpl.data = sh;
				$("#search-form").bind("submit",function(){
					var val = $("#search_text").val();
					geoAPI.addressToGeo(val,function(res){
						if(res.status == "OK"){
							sh.push({
								"text":val,
								"lng":res.lng,
								"lat":res.lat
							});
							localStorage.setItem("search_history",JSON.stringify(sh));
							listTmpl.data = sh;
							search();
						}else{
							
						}
					});
					
					return false;
				});
				
				$("#search-list").delegate("li", "click", function() {
					search();
				});

			})();

		</script>

	</body>
</html>
