<html>

		<link rel="stylesheet" href="css/style.css"/>
		<script src="js/fastclick.js"></script>
		<script src="../../components/fox-core/dist/foxui.js"></script>
		<link rel="import" href="../../components/fox-content/dist/fox-content.html"/>
		<link rel="import" href="../../components/fox-dialog/dist/fox-dialog.html"/>

	</head>
	<body style="visibility: hidden;">
		<fox-page class="main-page" transition="vslide">
			<fox-page-content>
				<div id="map_container" style="height:100%"></div>
				<div class="search-box">
					<fox-icon icon="icon-search" class="icon icon-search"></fox-icon>
					<input class="text" type="text" readonly="readonly" placeholder="搜索"/>
					<a  transition="vslide" class="match_parent" href="search.html"></a>
				</div>
			</fox-page-content>
			<script>
				(function(){
					var map = new BMap.Map("map_container");
					var point = new BMap.Point(12947504.86, 4846455.96);
					map.centerAndZoom(point, 13);
					// map.enableScrollWheelZoom();
					if (navigator.geolocation) {
						
						navigator.geolocation.getCurrentPosition(function(geo){
							var coords = geo.coords;
							var point = Utils.lnglatToPoint(coords.longitude, coords.latitude);
							
							var marker1 = new BMap.Marker(point);
							
							map.addOverlay(marker1);
							setTimeout(function(){
								map.panTo(point);	
							},1000);
							
							
						});
					}
				})();
				
			</script>
		</fox-page>

	</body>
