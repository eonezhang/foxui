	</head>
	<body style="visibility: hidden;">
		<fox-page transition="hslide">
			<fox-toolbar class="primary" title="全景图">
				<fox-icon icon="icon-left-nav" class="left" onclick="history.back();"></fox-icon>
			</fox-toolbar>
			<fox-page-content style="display:-webkit-box;">
				<div id="panorama" style="-webkit-box-flex: 1;"></div>
			</fox-page-content>
		</fox-page>
		<script>
			(function() {
				setTimeout(function() {

					var panorama = new BMap.StreetView('panorama');
					var params = Utils.getURLParams();
					console.info(params);
					panorama.setStreetId(params['uid']);

					panorama.setPov({
						heading : -40,
						pitch : 6
					});

					panorama.addEventListener('position_changed', function(e) {//全景图位置改变后，普通地图中心点也随之改变

					});

				}, 200);
			})();

		</script>

	</body>
