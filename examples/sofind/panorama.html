<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>精品推荐</title>
		<script src="../../components/fox-core/dist/foxui.js"></script>
		<link rel="import" href="common_resource.html"/>
	</head>
	<body style="visibility: hidden;">
		<fox-page transition="hslide">
			<fox-toolbar class="primary" title="全景图">
				<fox-icon icon="icon-left-nav" class="left" onclick="history.back();"></fox-icon>
			</fox-toolbar>
			<fox-page-content style="display:-webkit-box;">
				<div id="panorama" style="-webkit-box-flex: 1;"></div>
			</fox-page-content>
		</fox-page>
		<script>
			(function() {
				setTimeout(function() {

					var panorama = new BMap.StreetView('panorama');
					var params = Utils.getURLParams();
					console.info(params);
					panorama.setStreetId(params['uid']);

					panorama.setPov({
						heading : -40,
						pitch : 6
					});

					panorama.addEventListener('position_changed', function(e) {//全景图位置改变后，普通地图中心点也随之改变

					});

				}, 200);
			})();

		</script>

	</body>
</html>
