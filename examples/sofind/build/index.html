<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>精品推荐</title>
																
		<link rel="stylesheet" href="index/style.css"/>
<script src="index/action.js"></script>
<link rel="import" href="components/foxui.html"/>																														
	</head>
	<body style="visibility: hidden;">
		<fox-page class="main-page" transition="vslide">
			<fox-page-content>
				<div id="map_container" style="height:100%"></div>
				<div class="search-box">
					<fox-icon icon="icon-search" class="icon icon-search"></fox-icon>
					<input class="text" autocomplete="off" type="text" readonly="readonly" placeholder="您在哪上班？"/>
					<a  transition="vslide" class="match_parent" href="search.html"></a>
				</div>
			</fox-page-content>

		</fox-page>
		<script>
			window.addEventListener("HTMLImportsLoaded",function(){
				(function() {
					var map = new BMap.Map("map_container");
					var point = new BMap.Point(12947504.86, 4846455.96);
					map.centerAndZoom(point, 13);
					// map.enableScrollWheelZoom();
					if (navigator.geolocation) {
	
						navigator.geolocation.getCurrentPosition(function(geo) {
							var coords = geo.coords;
							var point = Utils.lnglatToPoint(coords.longitude, coords.latitude);
	
							var marker1 = new BMap.Marker(point);
	
							map.addOverlay(marker1);
							setTimeout(function() {
								map.panTo(point);
							}, 1000);
	
						});
					}
				})();
			},false);
			

		</script>

	</body>
</html>
