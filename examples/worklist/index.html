<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WorkList</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon" sizes="57x57" href="img/57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="img/144.png" />

    <!-- 1. Load platform support before any code that touches the DOM. -->
    <link rel="stylesheet" href="../../components/fox-core/dist/foxui.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/zepto.min.js"></script>
    <script src="../../components/fox-core/dist/foxui.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="../../components/fox-sidemenu/dist/fox-sidemenu.html">
    <link rel="import" href="../../components/fox-page/dist/fox-page.html">
    <link rel="import" href="../../components/fox-page-content/dist/fox-page-content.html">
    <link rel="import" href="../../components/fox-toolbar/dist/fox-toolbar.html">
    <link rel="import" href="../../components/fox-icon/dist/fox-icon.html">
    <link rel="import" href="../../components/fox-listview/dist/fox-listview.html">
    <script src="js/app.js"></script>
</head>
<body class="wl">

<fox-page>
    <fox-toolbar title="WorkList">
        <fox-icon icon="icon-plus" class="right" style="color: #096" id="plus-wl"></fox-icon>
    </fox-toolbar>
    <fox-page-content class="fox-theme-ios">
        <fox-listview>
            <ul class="wl-list">

            </ul>
        </fox-listview>
    </fox-page-content>
</fox-page>

<div class="write-box">
    <textarea name="write-text" class="write-text" placeholder="记下今天的工作任务(下滑完成/上滑取消)..."></textarea>
</div>

<div class="detail-box tap-toggle hide">
    <p></p>
</div>

<div class="mask hide"></div>

<div class="welcome">
    <p style="color: #096;  text-align: center; position: relative; margin: 0px auto; font-size: 18px">让工作</p>
    <p style="color: #096;  text-align: center; position: relative; margin: 10px auto;">简单可依赖</p>
</div>

</body>
</html>
