<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>精品推荐</title>
        <link rel="stylesheet" href="../../components/fox-core/dist/foxui.css">
        <script src="../../components/fox-core/dist/foxui.js"></script>
        <link rel="import" href="../../components/fox-icon/dist/fox-icon.html"/>
        <link rel="import" href="../../components/fox-tabbar/dist/fox-tabbar.html"/>
        <link rel="import" href="../../components/fox-page/dist/fox-page.html"/>
        <link rel="import" href="../../components/fox-toolbar/dist/fox-toolbar.html"/>
        <link rel="import" href="../../components/fox-page-content/dist/fox-page-content.html"/>
        <style>
        fox-page-content{
            padding: 10px;
        }
        </style>
    </head>
    <body>
        <fox-tabbar>
            <!--最外层的标签不限类型，可以是span/div/a等-->
            <a href="#recommend" class="active">
                <fox-icon icon="icon-star-filled"></fox-icon>
                <label>精品推荐</label>
            </a>
            <a href="#rank">
                <fox-icon icon="icon-list"></fox-icon>
                <label>排行榜</label>
            </a>
            <a href="#nearby">
                <fox-icon icon="icon-person"></fox-icon>
                <label>我的附近</label>
            </a>
            <a href="#search">
                <fox-icon icon="icon-search"></fox-icon>
                <label>搜索</label>
            </a>
            <a href="#update">
                <fox-icon icon="icon-download"></fox-icon>
                <label>更新</label>
            </a>
        </fox-tabbar>

        <fox-page id="recommend" class="main-page" transition="fade">
            <fox-toolbar title="精品推荐">
                <label class="left" style="color:#1284ff"><a href="#category" transition="vslide">类别</a></label>
                <div class="right">
                    <fox-icon icon="icon-list"></fox-icon>
                </div>
            </fox-toolbar>

            <fox-page-content>
            </fox-page-content>
        </fox-page>

        <fox-page id="rank" class="transition-out" transition="fade">
            <fox-toolbar title="排行榜">
                <label class="left" style="color:#1284ff"><a href="category.html" transition="vslide">类别</a></label>
                <div class="right">
                    <fox-icon icon="icon-list"></fox-icon>
                </div>
            </fox-toolbar>

            <fox-page-content>
            </fox-page-content>
        </fox-page>

        <fox-page id="nearby" class="transition-out" transition="fade">
            <fox-toolbar title="我附近的热门App">
                <div class="right">
                    <fox-icon icon="icon-list"></fox-icon>
                </div>
            </fox-toolbar>

            <fox-page-content>
            </fox-page-content>
        </fox-page>

        <fox-page id="search" class="transition-out" transition="fade">
            <fox-toolbar title="搜索">
                <div class="right">
                    <fox-icon icon="icon-list"></fox-icon>
                </div>
            </fox-toolbar>

            <fox-page-content>
            </fox-page-content>
        </fox-page>

        <fox-page id="update" class="transition-out" transition="fade">
            <fox-toolbar title="更新">
                <label class="right" style="color:#1284ff">
                    全部更新
                </label>
            </fox-toolbar>

            <fox-page-content>
            </fox-page-content>
        </fox-page>

        <fox-page id="category" style="padding-bottom:0;z-index:1" class="transition-out">
            <fox-toolbar title="App Store">
                <label class="right" style="color:#1284ff" onclick="history.back()">
                    取消
                </label>
            </fox-toolbar>

            <fox-page-content>
            </fox-page-content>
        </fox-page>
    </body>
</html>
