	<script>
		var apps = {
			"icon": "image/display/app-icon.png",
			"icons": "image/display/app-icon.png",
			"iconss": "image/display/app-icon.png",
			"iconsss": "image/display/app-icon.png",
			"iconssss": "image/display/app-icon.png",
			"iconsssss": "image/display/app-icon.png",
			"iconssssss": "image/display/app-icon.png"
		}

		var container = document.getElementById("display-list");
		
		for(var type in apps){
			var span = document.createElement("span");
			var img = document.createElement("img");
			var div = document.createElement("div");

			img.src = apps[type];
			img.alt = type;
			div.innerHTML = type;
			span.className = "app";
			
			span.appendChild(img);
			span.appendChild(div);
			container.appendChild(span);
		}
	</script>
