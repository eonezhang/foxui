        <div id="theme">
            <table>
                <tr>
                    <td id="top-left">Customizer</td>
                    <td id="top-right">
                        <nav class="nav">
                            <div class="navSection nav-section"><a id="nav1" >CSS Components</a></div>
                            <div class="navSection nav-section"><a id="nav2" >Pattern</a></div>
                        </nav>
                    </td>        
                </tr>
                <tr>
                    <td id="bottom-left">
                        <div id="controller">
                            <div id="button-left-button">下载皮肤</div>
                            <p>默认颜色</p>
                            <div id="default-color-container">
                                <div class = "default-color"></div>
                                <div class = "default-color"></div>
                                <div class = "default-color"></div>
                            </div>
                        </div>

                    </td>

                    <td id="bottom-right">
                        <article class="content">

                                <div style="height: 500px; width: 100%; background-color: red"></div>

                            <section id="s2" class="section2">

    </body>

    <script>
        $(document).ready(function () {
            $('.navSection').on('click', function (e) {
                var elemId = "";
                console.log(e);
                switch (e.target.id) {
                case "nav1":
                    elemId = "#s1";
                    break;
                case "nav2":
                    elemId = "#s2";
                    break;
                }
                $('.content').animate({
                    scrollTop: $(elemId).parent().scrollTop() + $(elemId).offset().top - $(elemId).parent().offset().top
                }, {
                    duration: 1000,
                    specialEasing: {
                        width: 'linear',
                        height: 'easeOutBounce'
                    }
                });
                e.preventDefault();
            });
        });
    </script>
